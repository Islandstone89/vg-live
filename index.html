<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>VG Live</title>
</head>
<body>
    <main class="main">
        <div class="component flow">

            <div class="top">
                <h2 class="main-heading">Gruppe A</h2>
                <button class="arrow" aria-expanded="true">
                    <img src="img/chevron.svg" alt="" class="arrow-icon">
                </button><!-- end arrow -->
            </div><!-- end top -->

            <div class="content flow">
                <div class="match">
                    <div class="left flow">

                        <div class="team home-team">
                            <div class="home-team__score">
                                <p>0</p>
                            </div><!-- end home-team__score -->
                            <div class="logo home-team__logo">
                                <img src="img/tyskland.svg" alt="">
                                <p>Tyskland</p>
                            </div><!-- end home-team__logo -->
                        </div><!-- end home-team -->

                        <div class="team away-team">
                            <div class="away-team__score">
                                <p>0</p>
                            </div><!-- end away-team__score -->
                            <div class="logo away-team__logo">
                                <img src="img/ungarn.svg" alt="">
                                <p>Ungarn</p>
                            </div><!-- end away-team__logo -->
                        </div><!-- end away-team -->
                    </div><!-- end left -->

                    <div class="right">
                        <p class="kickoff">18:00</p>
                        <p class="channel">TV 2</p>
                    </div><!-- end right -->
                </div><!-- end match -->

                <div class="match">
                    <div class="left flow">
                        <div class="team home-team">
                            <div class="home-team__score">
                                <p>0</p>
                            </div><!-- end home-team__score -->
                            <div class="logo home-team__logo">
                                <img src="img/skottland.svg" alt="">
                                <p>Skottland</p>
                            </div><!-- end home-team__logo -->
                        </div><!-- end home-team -->

                        <div class="team away-team">
                            <div class="away-team__score">
                                <p>0</p>
                            </div><!-- end away-team__score -->
                            <div class="logo away-team__logo">
                                <img src="img/sveits.svg" alt="">
                                <p>Sveits</p>
                            </div><!-- end away-team__logo -->
                        </div><!-- end away-team -->
                    </div><!-- end left -->

                    <div class="right">
                        <p class="kickoff">21:00</p>
                        <p class="channel">NRK 1</p>     
                    </div><!-- end right -->
                </div><!-- end match -->
            </div><!-- end content -->
        
        </div><!-- end component -->
    </main>
</body>
</html>
